<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DNST Post UTME Practice</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    #home {
      padding: 60px 20px;
      background: linear-gradient(to right, #2e7d32, #aeea00);
      color: white;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    button {
      background-color: #fff;
      color: #2e7d32;
      border: 2px solid #2e7d32;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #2e7d32;
      color: #fff;
    }

    #quiz-container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background: white;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        width: 90%;
        margin: 10px auto;
      }
    }

    /* WhatsApp Icon */
    #whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    #whatsapp-float a {
      display: block;
      background: #25D366;
      color: white;
      padding: 14px 16px;
      border-radius: 50%;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="home">
    <h1>Welcome to DNST Online Post UTME Practice</h1>
    <p>Prepare with confidence using our Practice and Exam Modes.</p>
    <button onclick="beginPractice()">Start Practice Mode</button>
    <button onclick="beginExam()">Start Exam Mode</button>
  </div>

  <div id="quiz-container" style="display:none;"></div>

  <!-- WhatsApp Icon -->
  <div id="whatsapp-float">
    <a href="https://wa.me/2349156478004?text=Hello%20I%20want%20inquiries%20for%20the%20WhatsApp%20post%20UTME." target="_blank" title="Chat on WhatsApp">ðŸ’¬</a>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
  <script>
    function beginPractice() {
      document.getElementById("home").style.display = "none";
      document.getElementById("quiz-container").style.display = "block";
      startPractice();
    }

    function beginExam() {
      document.getElementById("home").style.display = "none";
      document.getElementById("quiz-container").style.display = "block";
      startExam();
    }
  </script>
</body>
</html>
