<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DNST Post UTME Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="home" style="text-align:center; padding:40px;">
    <h1>Welcome to DNST Online Post UTME Practice</h1>
    <p>Select a mode to begin your test preparation</p>
    <button onclick="beginPractice()">Practice Mode</button>
    <button onclick="beginExam()">Exam Mode</button>
  </div>

  <div id="quiz-container" style="display:none; padding:20px;"></div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
  <script>
    function beginPractice() {
      document.getElementById("home").style.display = "none";
      document.getElementById("quiz-container").style.display = "block";
      startPractice();
    }

    function beginExam() {
      document.getElementById("home").style.display = "none";
      document.getElementById("quiz-container").style.display = "block";
      startExam();
    }
  </script>
</body>
</html>
