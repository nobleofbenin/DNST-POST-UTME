<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DNST POST UTME PREP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #f9fafb;
      color: #1e293b; /* Dark slate gray */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    header {
      background: linear-gradient(90deg, #2f855a, #276749);
      color: white;
      padding: 2.5rem 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      user-select: none;
    }
    header .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header h1 {
      margin: 0 0 0.3rem;
      font-weight: 600;
      font-size: 2rem;
      line-height: 1.2;
      letter-spacing: 0.02em;
    }
    header p {
      margin: 0 auto;
      max-width: 600px;
      font-weight: 400;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    main {
      flex-grow: 1;
      max-width: 720px;
      margin: 2rem auto 5rem;
      width: 90%;
      padding: 0 1rem;
    }

    .mode-selection {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 2.5rem;
      flex-wrap: wrap;
    }
    .mode-btn {
      background-color: #38a169;
      color: white;
      border: none;
      padding: 1.2rem 2.2rem;
      font-size: 1.15rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 12px rgb(56 161 105 / 0.45);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      min-width: 220px;
      text-align: center;
      line-height: 1.3;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .mode-btn small {
      font-weight: 400;
      font-size: 0.85rem;
      opacity: 0.85;
      margin-top: 0.3rem;
    }
    .mode-btn:hover,
    .mode-btn:focus {
      background-color: #2f855a;
      box-shadow: 0 6px 18px rgb(47 133 90 / 0.6);
      outline: none;
    }
    .mode-btn:disabled {
      background-color: #9ae6b4;
      cursor: not-allowed;
      box-shadow: none;
    }

    #question-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.07);
      padding: 2rem 2.5rem;
      min-height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    #question-text {
      font-weight: 600;
      font-size: 1.3rem;
      margin-bottom: 1.4rem;
      line-height: 1.4;
      user-select: text;
    }
    .options {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem 1.5rem;
    }
    .options li {
      background-color: #edf7ee;
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 1rem 1.2rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      color: #2d3748;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.08);
      transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      display: flex;
      align-items: center;
    }
    .options li:hover,
    .options li:focus {
      background-color: #c6f6d5;
      border-color: #38a169;
      outline: none;
      box-shadow: 0 4px 12px rgb(56 161 105 / 0.4);
    }
    .options li.correct {
      background-color: #2f855a;
      border-color: #276749;
      color: white;
      box-shadow: 0 6px 20px rgb(47 133 90 / 0.5);
      cursor: default;
    }
    .options li.incorrect {
      background-color: #e53e3e;
      border-color: #9b2c2c;
      color: white;
      box-shadow: 0 6px 20px rgb(229 62 62 / 0.6);
      cursor: default;
    }
    #explanation {
      margin-top: 1.5rem;
      font-style: italic;
      font-weight: 500;
      font-size: 1rem;
      color: #4a5568;
      background-color: #f0fff4;
      border-left: 5px solid #38a169;
      padding: 1rem 1.2rem;
      border-radius: 6px;
      display: none;
      user-select: text;
    }

    #navigation {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
    }
    #navigation button {
      background-color: #38a169;
      border: none;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      color: white;
      box-shadow: 0 5px 15px rgb(56 161 105 / 0.45);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    #navigation button:disabled {
      background-color: #a0aec0;
      box-shadow: none;
      cursor: not-allowed;
      color: #e2e8f0;
    }
    #navigation button:hover:not(:disabled),
    #navigation button:focus:not(:disabled) {
      background-color: #276749;
      box-shadow: 0 8px 22px rgb(39 103 73 / 0.6);
      outline: none;
    }

    #result-container {
      background: white;
      border-radius: 12px;
      padding: 2rem 2.5rem;
      max-width: 650px;
      margin: 2rem auto 0 auto;
      box-shadow: 0 10px 36px rgb(0 0 0 / 0.12);
      color: #2d3748;
      display: none;
      user-select: text;
    }
    #result-container h2 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #276749;
    }
    #result-container strong {
      font-size: 2.3rem;
      display: block;
      margin-bottom: 1.2rem;
      color: #2f855a;
    }
