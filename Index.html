<head>

<style>
  body {

<body>
  <header>
    <h1>üéì DNST POST UTME 2025</h1>
    <p>Prepare smart, practice smarter. Join thousands of candidates getting it right!</p>
  </header>

  <main id="main">
    <section class="intro">
      <h2>Welcome to DNST Online Testing Platform</h2>
      <p>Select a mode to begin your journey to success:</p>
      <div class="mode-buttons">
        <button id="practiceBtn">Practice Mode</button>
        <button id="examBtn">Exam Mode</button>
      </div>
    </section>
  </main>

  <a
    href="https://wa.me/2349156478004"
    class="whatsapp-float"
    target="_blank"
    rel="noopener noreferrer"
    title="Join DNST Premium Class"
  >üí¨ Join DNST Premium Class</a>

<script>
const questions = [
  {
    question: "What is the capital of Nigeria?",
    options: ["Lagos", "Abuja", "Kano", "Port Harcourt"],
    answer: "Abuja",
    explanation: "Abuja became the capital of Nigeria in 1991, replacing Lagos."
  },
  {
    question: "Which organ pumps blood throughout the body?",
    options: ["Liver", "Heart", "Brain", "Lung"],
    answer: "Heart",
    explanation: "The heart pumps blood throughout the body via the circulatory system."
  },
  {
    question: "What is the chemical symbol for water?",
    options: ["CO2", "H2O", "NaCl", "O2"],
    answer: "H2O",
    explanation: "H2O represents water, composed of two hydrogen atoms and one oxygen atom."
  },
  {
    question: "Who wrote the novel 'Things Fall Apart'?",
    options: ["Chinua Achebe", "Wole Soyinka", "Ngugi wa Thiong'o", "Chimamanda Ngozi Adichie"],
    answer: "Chinua Achebe",
    explanation: "'Things Fall Apart' was written by Chinua Achebe, a renowned Nigerian author."
  },
  {
    question: "What gas do plants absorb from the atmosphere?",
    options: ["Oxygen", "Carbon dioxide", "Nitrogen", "Hydrogen"],
    answer: "Carbon dioxide",
    explanation: "Plants absorb carbon dioxide during photosynthesis to produce oxygen."
  }
];

const main = document.getElementById('main');
let currentSet = [];
let currentIndex = 0;
let mode = '';
let selectedAnswers = [];
let score = 0;
let examTimer;

document.getElementById('practiceBtn').addEventListener('click', startPractice);
document.getElementById('examBtn').addEventListener('click', startExam);

function startPractice() {
  mode = 'practice';
  currentIndex = 0;
  score = 0;
  selectedAnswers = [];
  currentSet = shuffleArray(questions).slice(0, 25);
  showQuestion();
}

function startExam() {
  mode = 'exam';
  currentIndex = 0;
  score = 0;
  selectedAnswers = [];
  currentSet = shuffleArray(questions).slice(0, 30);
  showQuestion();
  examTimer = setTimeout(() => finishExam(), 45 * 60 * 1000);
}

function showQuestion() {
  const q = currentSet[currentIndex];
  main.innerHTML = `
    <h2>Question ${currentIndex + 1} of ${currentSet.length}</h2>
    <p>${q.question}</p>
    <div class="options">
      ${q.options
        .map(
          (opt) =>
            `<button class="option-btn" onclick="submitAnswer('${opt}')">${opt}</button>`
        )
        .join('<br><br>')}
    </div>
  `;
}

function submitAnswer(selected) {
  const correct = currentSet[currentIndex].answer;
  if (mode === 'practice') {
    const explanation = currentSet[currentIndex].explanation;
    if (selected === correct) {
      alert(`‚úÖ Correct!\n\n${explanation}`);
      score++;
    } else {
      alert(`‚ùå Wrong.\n\nCorrect Answer: ${correct}\nExplanation: ${explanation}`);
    }
    currentIndex++;
    if (currentIndex < currentSet.length) {
      showQuestion();
    } else {
      showPracticeResult();
    }
  } else {
    // exam mode
    selectedAnswers.push({ selected, correct });
    currentIndex++;
    if (currentIndex < currentSet.length) {
      showQuestion();
    } else {
      finishExam();
    }
  }
}

function showPracticeResult() {
  main.innerHTML = `
    <h2>Practice Completed</h2>
    <p>You answered ${score} out of ${currentSet.length} questions correctly.</p>
    <button onclick="location.reload()">Go Back</button>
  `;
}

function finishExam() {
  clearTimeout(examTimer);
  score = selectedAnswers.filter((a) => a.selected === a.correct).length;
  const percent = score * 2;
  let resultHTML = `
    <h2>Exam Completed</h2>
    <p>You answered ${currentSet.length} questions.</p>
    <h3>Your Score: ${score} / ${currentSet.length} ‚Üí ${percent}%</h3>
    <h4>Review</h4>
  `;

  selectedAnswers.forEach((ans, i) => {
    const q = currentSet[i];
    resultHTML += `
      <p><strong>Q${i + 1}: ${q.question}</strong><br/>
      Your Answer: ${ans.selected}<br/>
      Correct Answer: ${q.correct}<br/>
      Explanation: ${q.explanation}</p><hr/>
    `;
  });

  resultHTML += `<button onclick="location.reload()">Back to Home</button>`;
  main.innerHTML = resultHTML;
}

// Helper: shuffle array
function shuffleArray(array) {
  return array
    .map((a) => ({ sort: Math.random(), value: a }))
    .sort((a, b) => a.sort - b.sort)
    .map((a) => a.value);
}
</script>
</body>
</html>
