<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DNST POST UTME PREP</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  /* Reset & base */
  * { box-sizing: border-box; }
  body {
    margin: 0; font-family: 'Inter', sans-serif;
    background: #fff;
    color: #1e293b;
    min-height: 100vh;
    display: flex; flex-direction: column;
  }
  header {
    background: linear-gradient(90deg, #2f855a, #276749);
    color: white;
    padding: 2.5rem 1rem;
    text-align: center;
    user-select: none;
  }
  header h1 {
    margin: 0; font-weight: 700; font-size: 2.2rem;
    letter-spacing: 0.05em;
  }
  header p {
    margin: 0.6rem auto 0;
    max-width: 600px;
    font-weight: 400;
    font-size: 1.1rem;
    opacity: 0.85;
  }
  main {
    flex-grow: 1;
    max-width: 720px;
    margin: 2rem auto 5rem;
    padding: 0 1rem;
    width: 90%;
  }
  .mode-selection {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    flex-wrap: wrap;
    margin-bottom: 2rem;
  }
  button.mode-btn {
    background: #34c759;
    border: none;
    padding: 1.2rem 2.4rem;
    font-size: 1.15rem;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 4px 12px rgba(52,199,89,.45);
    min-width: 220px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background-color 0.3s ease;
  }
  button.mode-btn small {
    font-weight: 400;
    font-size: 0.85rem;
    opacity: 0.9;
    margin-top: 0.25rem;
  }
  button.mode-btn:hover,
  button.mode-btn:focus {
    background: #279a45;
    outline: none;
  }
  #question-container {
    background: #fefefe;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,.07);
    padding: 2rem 2.5rem;
    min-height: 280px;
    display: none;
    flex-direction: column;
    justify-content: center;
  }
  #question-text {
    font-weight: 600;
    font-size: 1.3rem;
    margin-bottom: 1.4rem;
    user-select: text;
  }
  ul.options {
    list-style: none;
    padding: 0;
    margin: 0;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem 1.5rem;
  }
  ul.options li {
    background: #edf7ee;
    border: 2px solid transparent;
    border-radius: 10px;
    padding: 1rem 1.2rem;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    color: #2d3748;
    box-shadow: 0 2px 6px rgba(0,0,0,.08);
    user-select: none;
    display: flex;
    align-items: center;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }
  ul.options li:hover,
  ul.options li:focus {
    background: #c6f6d5;
    border-color: #38a169;
    outline: none;
    box-shadow: 0 4px 12px rgba(56,161,105,.4);
  }
  ul.options li.correct {
    background: #2f855a;
    border-color: #276749;
    color: white;
    box-shadow: 0 6px 20px rgba(47,133,90,.5);
    cursor: default;
  }
  ul.options li.incorrect {
    background: #e53e3e;
    border-color: #9b2c2c;
    color: white;
    box-shadow: 0 6px 20px rgba(229,62,62,.6);
    cursor: default;
  }
  #explanation {
    margin-top: 1.5rem;
    font-style: italic;
    font-weight: 500;
    font-size: 1rem;
    color: #4a5568;
    background: #f0fff4;
    border-left: 5px solid #38a169;
    padding: 1rem 1.2rem;
    border-radius: 6px;
    display: none;
    user-select: text;
  }
  #navigation {
    margin-top: 2rem;
    display: flex;
    justify-content: space-between;
    max-width: 360px;
    margin-left: auto;
    margin-right: auto;
  }
  #navigation button {
    background: #34c759;
    border: none;
    padding: 0.9rem 2rem;
    font-size: 1rem;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    color: white;
    box-shadow: 0 5px 15px rgba(52,199,89,.45);
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #navigation button:disabled {
    background: #a0aec0;
    box-shadow: none;
    cursor: not-allowed;
    color: #e2e8f0;
  }
  #navigation button:hover:not(:disabled),
  #navigation button:focus:not(:disabled) {
    background: #279a45;
    outline: none;
  }
  #result-container {
    background: white;
    border-radius: 12px;
    padding: 2rem 2.5rem;
    max-width: 650px;
    margin: 2rem auto 0;
    box-shadow: 0 10px 36px rgba(0,0,0,.12);
    color: #2d3748;
    display: none;
    user-select: text;
  }
  #result-container h2 {
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 1rem;
    color: #276749;
  }
  #result-container strong {
    font-size: 2.3rem;
    display: block;
    margin-bottom: 1.2rem;
    color: #2f855a;
  }

  /* WhatsApp floating icon */
  #whatsapp-link {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #25d366;
    border-radius: 50%;
    width: 56px;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 15px rgba(37, 211, 102, 0.7);
    cursor: pointer;
    transition: box-shadow 0.3s ease;
    z-index: 1000;
  }
  #whatsapp-link:hover {
    box-shadow: 0 6px 20px rgba(37, 211, 102, 0.9);
  }
  #whatsapp-link svg {
    width: 30px;
    height: 30px;
    fill: white;
  }
  #whatsapp-tooltip {
    position: fixed;
    bottom: 80px;
    right: 20px;
    background: #276749;
    color: white;
    padding: 6px 14px;
    border-radius: 6px;
    font-size: 0.9rem;
    font-weight: 600;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    user-select: none;
  }
  #whatsapp-link:hover + #whatsapp-tooltip {
    opacity: 1;
  }
</style>
</head>
