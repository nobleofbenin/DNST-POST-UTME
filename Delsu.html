<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DELSU Quiz Modes</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4caf50 0%, #f9f871 100%);
      color: #1b3a00;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 30px;
      margin: 0;
    }

    h1 {
      font-weight: 600;
      font-size: 2.8rem;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      text-align: center;
    }

    .mode-buttons {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 600px;
    }

    .mode-buttons button {
      flex: 1 1 200px;
      padding: 20px;
      font-size: 1.5rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      background-color: white;
      color: #4caf50;
    }

    .mode-buttons button:hover {
      background-color: #f9f871;
      color: #1b3a00;
      box-shadow: 0 8px 15px rgba(0,0,0,0.25);
      transform: translateY(-3px);
    }

    /* Back link */
    .back-link {
      margin-top: 50px;
      font-size: 1rem;
      color: white;
      text-decoration: underline;
      cursor: pointer;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>DELSU Quiz: Choose Your Mode</h1>
  <div class="mode-buttons">
    <button onclick="location.href='delsu-practice.html'">Practice Mode</button>
    <button onclick="location.href='delsu-exam.html'">Exam Mode</button>
  </div>

  <div class="back-link" onclick="location.href='index.html'">‚Üê Back to Home</div>
</body>
</html>
